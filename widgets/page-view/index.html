<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Page View Counter</title>
<style>
  :root {
    --bg: transparent;
    --pill-bg-light: #ffffffcc;
    --pill-bg-dark: #1f2937cc;
    --pill-fg-light: #111827;
    --pill-fg-dark: #f3f4f6;
    --muted-light: #6b7280;
    --muted-dark: #9ca3af;
    --accent: #22c55e;
    --border-light: rgba(0,0,0,.08);
    --border-dark: rgba(255,255,255,.1);
  }

  html[data-theme='light'] {
    --pill-bg: var(--pill-bg-light);
    --pill-fg: var(--pill-fg-light);
    --muted: var(--muted-light);
    --border: var(--border-light);
  }

  html[data-theme='dark'] {
    --pill-bg: var(--pill-bg-dark);
    --pill-fg: var(--pill-fg-dark);
    --muted: var(--muted-dark);
    --border: var(--border-dark);
  }

  @media (prefers-color-scheme: light) {
    :root:not([data-theme='dark']) {
      --pill-bg: var(--pill-bg-light);
      --pill-fg: var(--pill-fg-light);
      --muted: var(--muted-light);
      --border: var(--border-light);
    }
  }

  @media (prefers-color-scheme: dark) {
    :root:not([data-theme='light']) {
      --pill-bg: var(--pill-bg-dark);
      --pill-fg: var(--pill-fg-dark);
      --muted: var(--muted-dark);
      --border: var(--border-dark);
    }
  }

  html,body{height:100%}
  body{
    margin:0; background:var(--bg);
    font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,"Helvetica Neue",Arial,sans-serif;
    display:grid; place-items:center;
  }

  .pv-pill{
    display:inline-flex; align-items:center; gap:.55rem;
    background:var(--pill-bg); color:var(--pill-fg);
    border:1px solid var(--border);
    border-radius:999px;
    padding:.4rem .7rem;
    line-height:1;
    -webkit-backdrop-filter:saturate(140%) blur(4px);
    backdrop-filter:saturate(140%) blur(4px);
  }

  .pv-dot{width:8px;height:8px;border-radius:50%;background:var(--accent)}
  .pv-label{font-size:.85rem;color:var(--muted)}
  .pv-value{font-weight:700;font-variant-numeric:tabular-nums;min-width:2ch}

  .pv-min{gap:.45rem;padding:.35rem .6rem}
  .pv-min .pv-label{display:none}
  .pv-icon{width:14px;height:14px;display:inline-block;opacity:.9}
  .pv-icon svg{width:100%;height:100%;display:block;fill:currentColor}
</style>
</head>
<body>
  <div id="pv-root" class="pv-pill">
    <span class="pv-dot" aria-hidden="true"></span>
    <span class="pv-icon" aria-hidden="true" style="display:none">
      <!-- eye icon -->
      <svg viewBox="0 0 24 24" aria-hidden="true">
        <path d="M12 5c-5.5 0-9.5 4.2-10.9 6.4a1.5 1.5 0 0 0 0 1.2C2.5 14.8 6.5 19 12 19s9.5-4.2 10.9-6.4a1.5 1.5 0 0 0 0-1.2C21.5 9.2 17.5 5 12 5Zm0 10a4 4 0 1 1 0-8 4 4 0 0 1 0 8Z"/>
      </svg>
    </span>
    <span class="pv-label" id="pv-label">Views</span>
    <span class="pv-value" id="pv-val">â€”</span>
  </div>

  <script src="./counter.js"></script>
</body>
</html>
