<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Page View Counter</title>
<style>
  :root {
    --bg: #ffffff;
    --fg: #111827;
    --muted: #6b7280;
    --accent: #16a34a;
    --shadow: 0 6px 18px rgba(0,0,0,.08);
    --radius: 12px;
  }
  * { box-sizing: border-box }
  html, body { height: 100% }
  body {
    margin: 0; display: grid; place-items: center; min-height: 100%;
    font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
    background: #f5f5f5;
  }
  .card {
    display: inline-flex; align-items: center; gap: .7rem;
    background: var(--bg); color: var(--fg);
    border-radius: var(--radius); box-shadow: var(--shadow);
    padding: .9rem 1.1rem;
  }
  .dot { width: 10px; height: 10px; border-radius: 50%; background: var(--accent) }
  .label { font-size: .9rem; color: var(--muted) }
  .value { font-weight: 700; font-size: 1.25rem; min-width: 2ch; text-align: right }
</style>
</head>
<body>
  <div class="card" aria-live="polite" aria-busy="true">
    <div class="dot" aria-hidden="true"></div>
    <div class="label">Views</div>
    <div class="value" id="pv">â€”</div>
  </div>

  <script src="./counter.js"></script>
</body>
</html>
